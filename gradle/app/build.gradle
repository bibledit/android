apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "org.bibledit.android"
        minSdkVersion 14
        // A target SDK version of 24 allows free-form resizing of the app making it feel more natural.
        // 2018: Apps on Google Play will be required to target API level 26 or higher.
        // 2019: Apps on Google Play will be required to target API level 28 or higher.
        targetSdkVersion 28
        versionCode 114
        versionName "5.0.812"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
}
