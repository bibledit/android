apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "org.bibledit.android"
        minSdkVersion 22
        // A target SDK version of 24 allows free-form resizing of the app making it feel more natural.
        // 2018: Apps on Google Play will be required to target API level 26 or higher.
        // 2019: Apps on Google Play will be required to target API level 28 or higher.
        // 2020: Apps on Google Play will be required to target API level 29 or higher.
        targetSdkVersion 30
        versionCode 156
        versionName "5.0.980"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
            }
        }
        ndk {
            debugSymbolLevel 'FULL'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ndk {
                debugSymbolLevel 'FULL'
            }
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.10.2"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'
}
