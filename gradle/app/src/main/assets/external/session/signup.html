<div class="center">
<h3>translate("Signup")</h3>
<form action="signup" method="post">

<p class="error">##error_message##</p>

<p><label for="user">translate("Which username would you like to use?")</label></p>
<p><input class="width50 center" type="text" name="user" id="user" maxlength="30" autofocus /></p>
<p class="error">##username_invalid_message##</p>

<br>

<p><label for="pass">translate("Which password?")</label></p>
<p><input class="width50 center" type="password" id="pass" name="pass" maxlength="30" /></p>
<p class="error">##password_invalid_message##</p>

<br>

<p><label for="mail">translate("Your email address?")</label></p>
<p><input class="width50 center" type="text" id="mail" name="mail" maxlength="256" /></p>
<p class="error">##email_invalid_message##</p>

<br>

<p><label for="answer">translate("Security question:") ##question##</label></p>
<p><input class="width50 center" type="text" id="answer" name="answer" maxlength="40" /></p>
<p class="error">##answer_invalid_message##</p>
<p>translate("Hint for answering the security question:") ##passage##</p>

<br>
<p><input class="button" type="submit" name="submit" value="translate("Signup")" /></p>

<input type="hidden" name="standard" maxlength="40" value="##standard##" />

<p class="error">##mailer##</p>
</div>
