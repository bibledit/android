<div id="searchbox">
<form action="all" method="get" name="search">
  translate("Search all Bibles and consultation notes:")
  <input name="q" type="text" value="##query##" placeholder="translate("Search for")" autofocus autocorrect="off" autocapitalize="off" />
  <input type="submit" value=translate("Search") onClick="this.value = 'Searching...'; return true;" />
</form>
</div>
<div class="clearfix"></div>
<div style="float:left; width:50%;">
<font size="-1" color="grey"><hr /></font>
<p><font size="-1" color="grey">##noteCount## translate("notes")</font></p>
##notesblock##
</div>
<div style="float:right; width:50%; ">
<font size="-1" color="grey"><hr /></font>
<p><font size="-1" color="grey">##textCount## translate("verses")</font></p>
##textblock##
</div>
<script type="text/javascript" src="/filter/passage.js?##VERSION##"></script>
