<h2>translate("Image") "##image##"</h2>
<p class="success">##success##</p>
<p class="error">##error##</p>
<form action="?name=##name##&image=##image##" name="form" method="post">
  <p>translate("This image contains verses from")</p>
  <p>
  <input type="text" name="book1" maxlength="100" value="##book1##" autofocus />
  <input type="text" name="chapter1" maxlength="4" value="##chapter1##" />
  :
  <input type="text" name="verse1" maxlength="4" value="##verse1##" />
  </p>
  <p>translate("to")</p>
  <p>
  <input type="text" name="book2" maxlength="100" value="##book2##" />
  <input type="text" name="chapter2" maxlength="4" value="##chapter2##" />
  :
  <input type="text" name="verse2" maxlength="4" value="##verse2##" />
  </p>
  <p><input type="submit" name="submit" value=translate("Save") /></p>
</form>
<br>
<div><img src="/resource/imagefetch?name=##name##&image=##image##" alt="Image resource" style="width:100%"></div>
<br>
<p><a href="image?name=##name##&delete=##image##">translate("Delete this image.")</a></p>
